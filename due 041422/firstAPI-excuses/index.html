<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Excuses are on Us</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1>Need an Excuse? We've got your back!</h1>
	</header>
	<section>
		<p>What is this excuse for?</p>
		<select name="categories" id="category-select">
			<option value="family">Family</option>	
			<option value="office">Office</option>	
			<option value="children">Children</option>	
			<option value="college">College</option>	
			<option value="party">Party</option>	
		</select>

		<button>Generate Excuse</button>

		<span>Optional: Need more than one excuse? Enter the number here</span>
		<input type="number" placeholder="Limit: 10" min="1" max="10">
		
		<div></div>
	</section>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
